    <div class="formulario">
      <h2>Para escolher o seu médico de família, preencha o seguinte formulário.</h2>
      <form>
        <input type="text" id="pnome" placeholder="Primeiro Nome" name="pnome" maxlength="20" required><br><br>

        <input type="text" id="unome" placeholder="Apelido" name="unome" maxlength="20" required><br><br>

        <select>
          <option value="1">Masculino</option>
          <option value="2">Feminino</option>
          <option value="2">Outro</option>
      </select><br><br>

        <input type="text" id="cc" placeholder="Nº ID Civil" maxlength="12" required><br><br>
        
        <input type="number" id="idade" placeholder="Idade" maxlength="3" required><br><br>

        <input type="email" id="email" placeholder="E-mail" required><br><br>

        <input type="morada" id="morada" placeholder="Morada" required><br><br>

        <textarea type="info" id="info" placeholder="Informação que considere importante"></textarea><br><br>
        <label for="medico">Escolha o seu médico:</label><br><br>
        <select>
          <option value="1">Diogo Carmo</option>
          <option value="2">Sabrina Matos</option>
          <option value="3">Maria Oliveira</option>
          <option value="4">Mafalda Santos</option>
        </select><br><br>

        <button>Submeter</button>

        <button type="reset">Limpar</button>
      </form>
